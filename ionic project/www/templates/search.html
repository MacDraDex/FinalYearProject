<ion-view style="" id="page6" title="Search">
    <ion-content class="has-header" overflow-scroll="true" padding="true" >
        
        
        <ion-list style="">
            <!-- search-->
               <div ng-controller="ctrlSearchCustomers"> 
                    <form style="" class="list">
                        <label style="" name="searchId" class="item item-input">
                            <span class="input-label">Search:</span>
                            <input placeholder="ID" type="text" ng-model="id" name="id">
                        </label>
                            <button class="button button-balanced  icon-left ion-ios-search" style="border-radius:15px 15px 15px 15px;" id="search-button7" 
                                ng-click="search()">Search by ID</button>
                    </form>
                    
                   <div class="row">
                       <div class="col" style="font-weight: bold">ID</div>
                       <div class="col" style="font-weight: bold">Name</div>
                       <div class="col" style="font-weight: bold">Surname</div>
                       <div class="col" style="font-weight: bold">Mobile</div>
                       <div class="col" style="font-weight: bold">Address</div>
                       <div class="col" style="font-weight: bold">Make</div>
                       <div class="col" style="font-weight: bold">Model</div>
                       <div class="col" style="font-weight: bold">FuelType</div>
                       <div class="col" style="font-weight: bold">Engine Size</div>
                       <div class="col" style="font-weight: bold">Car Mileage</div>
                       <div class="col" style="font-weight: bold">ProblemDesc</div>
                       <div class="col" style="font-weight: bold">Date Added</div>
                       
                   </div>
                   <div class="row" ng-repeat="x in record">
                       <div class="col">{{ x.ID }}</div>
                       <div class="col">{{ x.Name }}</div>
                       <div class="col">{{ x.Surname }}</div>
                       <div class="col">{{ x.Mobile }}</div>
                       <div class="col">{{ x.Addr }}</div>
                       <div class="col">{{ x.Make }}</div>
                       <div class="col">{{ x.Model }}</div>
                       <div class="col">{{ x.FuelType }}</div>
                       <div class="col">{{ x.EngSize }}</div>
                       <div class="col">{{ x.CarMil }}</div>
                       <div class="col">{{ x.ProblemDesc }}</div>
                       <div class="col">{{ x.Date }}</div>
                    </div>          

				</div>
            <a class="button button-calm  button-block " style="font-weight:600;font-size:16px;border-radius:15px 15px 15px 15px;" id="displayRecord-button6" ui-sref="delete">Update</a>
              <!-- delete-->
              <div ng-controller="ctrlDeleteCustomers">
                <form style="" class="list">
                    <label style="" name="DeleteId" class="item item-input">
                        <span class="input-label">Delete:</span>
                        <input placeholder="ID" type="text" ng-model="delId" name="delId">
                    </label>
                </form>
                <button class="button button-assertive  icon-left ion-ios-search" style="border-radius:15px 15px 15px 15px;" id="search-button7" 
                        ng-click="delete()">Delete by ID</button>
            </div>
             
        </ion-list>
        
    </ion-content>
      
</ion-view>
