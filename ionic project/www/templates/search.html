<ion-view style="" id="page6" title="Search">
    <ion-content class="has-header" overflow-scroll="true" padding="true" >
        
        
        <ion-list style="">
            <!-- search-->
               <div ng-controller="ctrlSearchCustomers"> 
                    <form style="" class="list">
                        <label style="" name="searchId" class="item item-input">
                            <span class="input-label">Search by ID:</span>
                            <input placeholder="ID" type="text" ng-model="id" name="id">
                        </label>
                            <button class="button button-balanced  icon-left ion-ios-search" style="border-radius:15px 15px 15px 15px;" 
                                    id="search-button7" ng-click="search()">Search</button>
                        
                        <!-- search by name-->
                         <label style="" name="searchByName" class="item item-input">
                            <span class="input-label">Search by Model:</span>
                            <input placeholder="Car Make" type="text" ng-model="make" name="make">
                        </label>
                            <button class="button button-balanced  icon-left ion-ios-search" style="border-radius:15px 15px 15px 15px;" 
                                    id="search-button8" ng-click="searchByMake()">Search</button>
                        <!-- search by fuel type-->
                         <label style="" name="searchByFuelType" class="item item-input">
                            <span class="input-label">Fuel Type :</span>
                            <input placeholder="Car Make" type="text" ng-model="fuel" name="fuel">
                        </label>
                            <button class="button button-balanced  icon-left ion-ios-search" style="border-radius:15px 15px 15px 15px;" 
                                    id="search-button9" ng-click="searchByFuel()">Search</button>
                    </form>
                    
                   <div class="row">
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">ID</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Name</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Surname</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Mobile</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Address</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Make</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Model</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">FuelType</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Engine Size</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Car Mileage</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">ProblemDesc</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Date Added</div>
                       
                   </div>
                   <div class="row" ng-repeat="x in record">
                       <div class="col" style="font-weight: bold;color:rgb(255, 51, 204)">{{ x.ID }}</div>
                       <div class="col" style="color:rgb(255, 51, 0)">{{ x.Name }}</div>
                       <div class="col" style="color:rgb(255, 51, 0)">{{ x.Surname }}</div>
                       <div class="col" style="color:rgb(255, 51, 0)">{{ x.Mobile }}</div>
                       <div class="col" style="color:rgb(255, 51, 0)">{{ x.Addr }}</div>
                       <div class="col" style="color:rgb(255, 51, 0)">{{ x.Make }}</div>
                       <div class="col" style="color:rgb(255, 51, 0)">{{ x.Model }}</div>
                       <div class="col" style="color:rgb(255, 51, 0)">{{ x.FuelType }}</div>
                       <div class="col" style="color:rgb(255, 51, 0)">{{ x.EngSize }}</div>
                       <div class="col" style="color:rgb(255, 51, 0)">{{ x.CarMil }}</div>
                       <div class="col" style="color:rgb(255, 51, 0)">{{ x.ProblemDesc }}</div>
                       <div class="col" style="color:rgb(255, 51, 0)">{{ x.Date }}</div>
                    </div>          

				</div>
            <a class="button button-calm  button-block " style="font-weight:600;font-size:16px;border-radius:15px 15px 15px 15px;" id="displayRecord-button6" ui-sref="delete">Update</a>
              <!-- delete-->
              <div ng-controller="ctrlDeleteCustomers">
                <form style="" class="list">
                    <label style="" name="DeleteId" class="item item-input">
                        <span class="input-label">Delete:</span>
                        <input placeholder="ID" type="text" ng-model="delId" name="delId">
                    </label>
                </form>
                <button class="button button-assertive  icon-left ion-ios-search" style="border-radius:15px 15px 15px 15px;" id="search-button7" 
                        ng-click="delete()">Delete by ID</button>
            </div>
             
        </ion-list>
        
    </ion-content>
      
</ion-view>
