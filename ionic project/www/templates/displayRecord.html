<ion-view style="" id="page4" title="DisplayRecord">
    <ion-content class="has-header" overflow-scroll="true" padding="true">
        <ion-list style="">
               <div ng-controller="ctrlCustomers"> 
                   <div class="row" style="width:100%">
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">ID</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Name</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Surname</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Mobile</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Address</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Make</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Model</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">FuelType</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Engine Size</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Car Mileage</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">ProblemDesc</div>
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)">Date Added</div>
                       
                   </div>
                   <div class="row" ng-repeat="x in names" >
                       <div class="col" style="font-weight: bold;color: rgb(51, 102, 204)" >{{ x.ID }}</div>
                       <div class="col" style="color:rgb(255, 0, 0)">{{ x.Name }}</div>
                       <div class="col" style="color:rgb(255, 0, 0)">{{ x.Surname }}</div>
                       <div class="col" style="color:rgb(255, 0, 0)">{{ x.Mobile }}</div>
                       <div class="col" style="color:rgb(255, 0, 0)">{{ x.Addr }}</div>
                       <div class="col" style="color:rgb(255, 0, 0)">{{ x.Make }}</div>
                       <div class="col" style="color:rgb(255, 0, 0)">{{ x.Model }}</div>
                       <div class="col" style="color:rgb(255, 0, 0)">{{ x.FuelType }}</div>
                       <div class="col" style="color:rgb(255, 0, 0)">{{ x.EngSize }}</div>
                       <div class="col" style="color:rgb(255, 0, 0)">{{ x.CarMil }}</div>
                       <div class="col" style="color:rgb(255, 0, 0)">{{ x.ProblemDesc }}</div>
                       <div class="col" style="color:rgb(255, 0, 0)">{{ x.Date }}</div>
                    </div>              
                </div>
        </ion-list>
        <a class="button button-balanced button-block" style="font-weight:600;font-size:16px;border-radius:15px 15px 15px 15px;" id="displayRecord-button5" ui-sref="search">Search</a>
        <ion-list style=""></ion-list>
    </ion-content>
</ion-view>
